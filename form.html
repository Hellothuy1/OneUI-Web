<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css">
</head>
<body>
    <div style="width: 20em;" class="oui-overlay-bubble">
        <p class="oui-overlay-bubble-item">This is the test</p>
        <p class="oui-overlay-bubble-item">This is the second tenst</p>
    </div>
    <form>
        <formfield>
            <label class="oui-label">
                <span>Text:</span>
                <input type="text" name="text" placeholder="text"  class="oui-input-textual">
            </label>
            <label class="oui-label">
                <span>Number:</span>
                <input type="number" name="number" placeholder="123" class="oui-input-textual">
            </label>
            <label class="oui-label">
                <span>Email:</span>
                <input type="email" name="email" placeholder="email@example.com" class="oui-input-textual">
            </label>
            <label class="oui-label">
                <span>Password:</span>
                <input type="password" name="password" placeholder="password" class="oui-input-textual">
            </label>
        </formfield>

        <formfield>
            <label class="oui-label oui-container-select">
                <span class="oui-input-text">Checkbox 2</span>
                <select class="oui-input-select">
                    <option value="one">one</option>
                    <option value="two">two</option>
                    <option value="three">three</option>
                    <option value="four">four</option>
                </select>
            </label>
        </formfield>

        <formfield>
            <label class="oui-label oui-container-checkbox">
                <span class="oui-input-text">Checkbox 1</span>
                <input type="checkbox" class="oui-input-checkbox" name="check1" value="check1">
                <span class="oui-input-checkbox-checkmark"></span>
            </label>
            <label class="oui-label oui-container-checkbox">
                <span class="oui-input-text">Checkbox 2</span>
                <input type="checkbox" class="oui-input-checkbox" name="check1" value="check2">
                <span class="oui-input-checkbox-checkmark"></span>
            </label>
            <label class="oui-label oui-container-checkbox">
                <span class="oui-input-text">Checkbox 3</span>
                <input type="checkbox" class="oui-input-checkbox" name="check1" value="check3">
                <span class="oui-input-checkbox-checkmark"></span>
            </label>
        </formfield>

        <formfield>
            <label class="oui-label oui-container-radio">
                <input type="radio" class="oui-input-radio" name="radio" value="radio1">
                <span class="oui-input-text">Radio 1</span>
                <span class="oui-input-radio-checkmark"></span>
            </label>
            <label class="oui-label oui-container-radio">
                <input type="radio" class="oui-input-radio" name="radio" value="radio2">
                <span class="oui-input-text">Radio 2</span>
                <span class="oui-input-radio-checkmark"></span>
            </label>
            <label class="oui-label oui-container-radio">
                <input type="radio" class="oui-input-radio" name="radio" value="radio3">
                <span class="oui-input-text">Radio 3</span>
                <span class="oui-input-radio-checkmark"></span>
            </label>
        </formfield>
        <formfield>
            <label class="oui-label oui-container-slider">
                <span>Range</span>
                <input type="range" class="oui-input-slider" name="points" min="0" max="10">
            </label>
        </formfield>
        <formfield>
            <label class="oui-label oui-container-toggle">
                <input type="checkbox" class="toggle">
                <span class="toggle-slider"></span>
                <span>Toggle Switch</span>
            </label>
        </formfield>
        <formfield>
            <label class="oui-label">
                <span>Search</span>
                <input type="search" class="oui-input-search">
            </label>
        </formfield>
        <formfield>
            <span>Dates</span>
            <input type="date" name="date">
            <input type="datetime-local" name="daytime">
            <input type="month" name="bdaymonth">
        </formfield>
        <formfield>
            <span>Buttons</span>
            <input type="button" value="button" class="oui-button">
            <input type="submit" value="submit" class="oui-button">
            <button class="oui-button">Button</button>
            <input type="button" value="on" class="oui-button oui-button--active">
        </formfield>
        <formfield>
            <span>Icon buttons</span>
            <button class="oui-icon-button"><i class="oui-icon--large oui-icon-plus"></i></button>
            <button class="oui-icon-button"><i class="oui-icon oui-icon-plus"></i></button>
        </formfield>
      </form>
      
</body>
</html>
